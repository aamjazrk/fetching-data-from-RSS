version: "3.9"

services:
  nextjs-app:
    environment:
      - "NEXT_WEBPACK_USEPOLLING=1"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next

    command: npm run dev
    restart: unless-stopped

volumes:
  postgres-data: